
<!DOCTYPE html>

    <title>Radio Escola Joana</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        #playlist::-webkit-scrollbar { width: 8px; }
        #playlist::-webkit-scrollbar-track { background: #1a202c; } /* gray-900 */
        #playlist::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        #playlist::-webkit-scrollbar-thumb:hover { background: #718096; }

        .loader {
            border: 4px solid #4a5568; /* gray-600 */
            border-top: 4px solid #6366f1; /* indigo-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* New Vinyl Spinning Animation */
        @keyframes spin-vinyl {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .vinyl-spinning {
            animation: spin-vinyl 4s linear infinite;
        }
    </style>
